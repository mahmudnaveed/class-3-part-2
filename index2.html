<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=", initial-scale="1.0">
    <title>Registration</title>
    <!-- <link rel="icon" href="https://www.shutterstock.com/image-photo/valencia-spain-march-05-2017-260nw-593204357.jpg"> -->
</head>
<body>
    <form action="">
        <h2> Register <hr width="50px" align="left" color="red"> </h2>
        <table border="0">
        
            <tr>
                <td>
                    <label for="">Full Name</label> <br>
                        <input type="text" placeholder="Enter your name"> <br><br>
                </td>
                <td>
                    <label for="">User Name<label> <br>
                        <input type="text" placeholder="Enter your username"> <br><br>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Email</label> <br>
                        <input type="email" placeholder="Enter your mail"> <br><br>
                </td>
                <td>
                    <label for="">Phone number</label> <br>
                        <input type="tel" placeholder="Enter your number"> <br><br>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Password</label> <br>
                        <input type="password" placeholder="Enter your password"> <br><br>
                </td>
                <td>
                    <label for="">Confirm Password</label> <br>
                        <input type="password" placeholder="Confirm your password"> <br><br>
                </td>
            </tr>
            <tr >
                <td>
                    <label for="">Gender</label> 
                </td>
            </tr>
            <tr align="bottom">
                <td>
                        <input type="radio" name="gender" id="Male"> 
                    <label for="Male">Male</label> 
                        <input type="radio" name="gender" id="Female"> 
                    <label for="Female">Female</label>
                </td>
                <td>
                        <input type="radio" name="gender" id="Prefer not to tell"> 
                    <label for="Prefer not to tell">Prefer not to tell</label>  <br><br> 
                </td>    
            </tr>
            <tr>
                <td colspan="2" align="center" bgcolor="purple">
                    <button type="submit">Register</button>
                </td>
            </tr>
        </table>

    </form>
</body>
</html>
